<!DOCTYPE html>
{% load static %}

<html lang = "en">
    <head>
        <meta charset = "UTF-8">

        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link rel = "manifest" href = "{% static 'templates/webwares/manifest.json' %}">

        <meta name = "theme-color" content = "#154360">

        <link rel = "apple-touch-icon" href = "{% static 'assets/icons/logo (180 x 180).png' %}">

        <meta name = "apple-mobile-web-app-status-bar" content = "#154360">

        <link rel = "icon" type = "image/x-icon" href = "{% static 'assets/icons/logo.png' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/admin/control/extension/extension.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/admin/control/statistics/statistics.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/admin/control/post/post.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/admin/control/status/status.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/admin/control/intervention/intervention.css' %}">

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">          

        <script src = "https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity = "sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin = ""/>    

        <script src = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity = "sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin = ""></script>

        <script src = "https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>

        <title>COTSEye | Home</title>
    </head>

    <body>
        <nav>
            <div class = "navigation-bar">
                <span class = "navigation-logo"><a href = "{% url 'admin:Administrator Control Statistics' %}"><img src = "{% static 'assets/icons/logo.png' %}" alt = "navigation-logo"></a></span>

                <div class = "menu">
                    <ul class = "navigation-links">
                        <li><a href = "{% url 'admin:Control Home Redirect' %}">Access database</a></li>
                    </ul>
                </div>

                <div class = "others">
                    <div class = "dropdown">
                        <button onclick = "shownDropdown()"><i class = "fa-regular fa-user"></i></button>

                        <div id = "dropdown-content" class = "dropdown-content">
                            <p class = "dropdown-header">{{username}}</p>

                            <div class = "dropdown-divider"></div>
                            
                            <a href = "{% url 'admin:Control Password Redirect' %}" class = "dropdown-item"><i class = "fa-solid fa-key"></i>Change password</a>
                            
                            <div class = "dropdown-divider"></div>
                            
                            <a href = "{% url 'admin:Administrator Control Logout' %}" class = "dropdown-item"><i class = "fa-solid fa-users"></i>Log out</a>
                            
                            <div class = "dropdown-divider"></div>
                            
                            <a href = "{% url 'admin:Control Profile Redirect' %}" class = "dropdown-footer">See profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    

        <div class = "content">
            {% block content %}
    
    
            {% endblock content %}
        </div>
    </body>

    <script src = "{% static 'templates/webwares/application.js' %}"></script>

    <script type = "text/javascript">if (window.location.hash && window.location.hash === "#_=_"){ window.location.hash = ""; history.pushState("", document.title, window.location.pathname);}</script>

    <script>
        function shownDropdown(){
            document.getElementById("dropdown-content").classList.toggle("show");
        }

        window.onclick = function(event){
            if (!event.target.matches("i.fa-regular.fa-user")){
                var dropdown = document.getElementsByClassName("dropdown-content");

                var amount;

                for (amount = 0; amount < dropdown.length; amount++){
                    var openDropdown = dropdown[amount];
                    
                    if (openDropdown.classList.contains("show")){
                        openDropdown.classList.remove("show");
                    }
                }
            }
        }
    </script>
</html>
