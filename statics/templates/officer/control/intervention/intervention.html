{% extends "officer/control/index/index.html" %}

{% block content %}
<div class="container-fluid mt-3">    
    <div class="d-flex justify-content-end">
        <button style="background-color: rgb(30, 173, 95);" onclick="window.location.href='{% url 'Officer Control Add Announcement' %}'" class="btn btn-primary mt-4">ADD NEW</button>
    </div>

    <div class="card mt-4">
        <div style="text-align: center; font-weight: 500; font-size: larger;" class="card-header bg-primary text-white">MANAGE INTERVENTIONS</div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Context</th>
                        <th>Hosting Agency</th>
                        <th>Photo</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="announcementsTable">
                    <!-- Announcements will be added here dynamically -->
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" id="pagination">
                    <li class="page-item" id="previousPage">
                        <a class="page-link" href="#" onclick="changePage('prev')">Previous</a>
                    </li>
                    <!-- Page numbers will be inserted here by JavaScript -->
                    <li class="page-item" id="nextPage">
                        <a class="page-link" href="#" onclick="changePage('next')">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const announcements = [
            { title: "Event 1", date: "2024-01-01", location: "Location 1", context: "Context 1", hosting_agency: "Agency 1", photo: null },
            { title: "Event 2", date: "2024-01-02", location: "Location 2", context: "Context 2", hosting_agency: "Agency 2", photo: null },
            { title: "Event 3", date: "2024-01-03", location: "Location 3", context: "Context 3", hosting_agency: "Agency 3", photo: null },
            { title: "Event 4", date: "2024-01-04", location: "Location 4", context: "Context 4", hosting_agency: "Agency 4", photo: null },
            { title: "Event 5", date: "2024-01-05", location: "Location 5", context: "Context 5", hosting_agency: "Agency 5", photo: null },
            { title: "Event 6", date: "2024-01-06", location: "Location 6", context: "Context 6", hosting_agency: "Agency 6", photo: null },
            { title: "Event 7", date: "2024-01-07", location: "Location 7", context: "Context 7", hosting_agency: "Agency 7", photo: null },
            { title: "Event 8", date: "2024-01-08", location: "Location 8", context: "Context 8", hosting_agency: "Agency 8", photo: null },
            { title: "Event 9", date: "2024-01-09", location: "Location 9", context: "Context 9", hosting_agency: "Agency 9", photo: null },
            { title: "Event 10", date: "2024-01-10", location: "Location 10", context: "Context 10", hosting_agency: "Agency 10", photo: null },
            { title: "Event 11", date: "2024-01-11", location: "Location 11", context: "Context 11", hosting_agency: "Agency 11", photo: null },
            { title: "Event 12", date: "2024-01-12", location: "Location 12", context: "Context 12", hosting_agency: "Agency 12", photo: null },
            { title: "Event 13", date: "2024-01-13", location: "Location 13", context: "Context 13", hosting_agency: "Agency 13", photo: null },
            { title: "Event 14", date: "2024-01-14", location: "Location 14", context: "Context 14", hosting_agency: "Agency 14", photo: null },
            { title: "Event 15", date: "2024-01-15", location: "Location 15", context: "Context 15", hosting_agency: "Agency 15", photo: null },
            { title: "Event 16", date: "2024-01-16", location: "Location 16", context: "Context 16", hosting_agency: "Agency 16", photo: null },
            { title: "Event 17", date: "2024-01-17", location: "Location 17", context: "Context 17", hosting_agency: "Agency 17", photo: null },
            { title: "Event 18", date: "2024-01-18", location: "Location 18", context: "Context 18", hosting_agency: "Agency 18", photo: null },
            { title: "Event 19", date: "2024-01-19", location: "Location 19", context: "Context 19", hosting_agency: "Agency 19", photo: null },
            { title: "Event 20", date: "2024-01-20", location: "Location 20", context: "Context 20", hosting_agency: "Agency 20", photo: null }
        ];

        let currentPage = 1;
        const itemsPerPage = 10;

        function displayAnnouncements(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedAnnouncements = announcements.slice(startIndex, endIndex);

            let table = document.getElementById('announcementsTable');
            table.innerHTML = '';

            paginatedAnnouncements.forEach((announcement, index) => {
                let row = table.insertRow();
                row.insertCell(0).innerText = announcement.title;
                row.insertCell(1).innerText = announcement.date;
                row.insertCell(2).innerText = announcement.location;
                row.insertCell(3).innerText = announcement.context;
                row.insertCell(4).innerText = announcement.hosting_agency;

                let photoCell = row.insertCell(5);
                if (announcement.photo) {
                    let img = document.createElement('img');
                    img.src = URL.createObjectURL(announcement.photo);
                    img.style.width = '50px';
                    img.style.height = '50px';
                    photoCell.appendChild(img);
                } else {
                    photoCell.innerText = 'No Photo';
                }

                let actionsCell = row.insertCell(6);
                let updateButton = document.createElement('button');
                updateButton.innerText = 'Update';
                updateButton.classList.add('btn', 'btn-primary', 'btn-sm', 'mr-2');
                updateButton.addEventListener('click', function() {
                    window.location.href = "updateannouncement.html?index=" + (startIndex + index);
                });
                actionsCell.appendChild(updateButton);

                let deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.classList.add('btn', 'btn-danger', 'btn-sm', 'ml-2');
                deleteButton.addEventListener('click', function() {
                    announcements.splice(startIndex + index, 1);
                    localStorage.setItem('announcements', JSON.stringify(announcements));
                    displayAnnouncements(currentPage);
                });
                actionsCell.appendChild(deleteButton);
            });

            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(announcements.length / itemsPerPage);
            pagination.innerHTML = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage('prev')">Previous</a>
                </li>
            `;

            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }

            pagination.innerHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage('next')">Next</a>
                </li>
            `;
        }

        window.changePage = function(action) {
            const totalPages = Math.ceil(announcements.length / itemsPerPage);

            if (action === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (action === 'next' && currentPage < totalPages) {
                currentPage++;
            } else if (typeof action === 'number') {
                currentPage = action;
            }

            displayAnnouncements(currentPage);
        };

        displayAnnouncements(currentPage);
    });
</script>
{% endblock %}
