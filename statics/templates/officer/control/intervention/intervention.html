{% extends "officer/control/index/index.html" %}
{% load static %}
{% block content %}
<style>
    .dropdown {
        display: none;
        position: absolute;
        top: 100%; /* Positions the dropdown right below the button */
        right: -5rem;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        min-width: 150px; /* Optional: set a minimum width for the dropdown */
    }

    .show {
        display: block;
    }

    .dropdown-content {
        display: flex;
        flex-direction: column;
    }

    .dropdown-content a {
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        cursor: pointer;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .table>:not(caption)>*>*{
        padding: 9px !important;
    }

</style>

<head>
    <!-- Other head elements -->

    <!-- Include SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daterangepicker/3.1/daterangepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 col-md-3">
            <div class="filtercont">
                <div class="card-body">
                    <p style="font-size: 17px !important; font-weight: 500; color: rgb(28, 179, 234); margin-bottom: 0px !important;" class="fs-3 mb-3">FILTER</p>
                    
                    <div class="mb-3">
                        <label style="font-size: 15px; color: rgb(28, 186, 234); margin-top: 10px !important; margin-bottom: 0px !important;" for="searchBar" class="form-label">Title</label>
                        
                        <input  style="font-size: 13px !important;" type="text" id="searchBar" class="form-control" placeholder="Search by title...">
                    </div>

                    <div class="mb-3">
                        <label style="font-size: 15px; color: rgb(28, 186, 234); margin-top: 0px !important; margin-bottom: 0px !important;" for="hostingAgencyFilter" class="form-label">Hosting Agency</label>
                        
                        <select id="hostingAgencyFilter" class="form-control select2">
                            <option value="">Filter by hosting agency</option>

                            {% for agency in hosting_agencies %}
                                <option value="{{ agency.hosting_agency }}">{{ agency.hosting_agency }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <select id="municipalityFilter" class="form-select form-select-sm mb-3 select2" onchange="updateBarangayOptions()">
                        <option value="">Municipality</option>
                        {% for location in locations %}
                            <option value="{{ location.municipality }}">{{ location.municipality }}</option>
                        {% endfor %}
                    </select>

                    <select id="barangayFilter" class="form-select form-select-sm mb-3 select2">
                        <option value="">Select Barangay</option>
                    </select>

                    <p style="font-size: 15px; color: rgb(28, 186, 234); margin-top: 10px !important; margin-bottom: 0px !important;" scope="col" class="mb-1">Date</p>

                    <div class="mb-3">
                        <label for="dateFrom" class="form-label" style="font-size: 13px; margin-bottom: 0px !important;">From:</label>

                        <input type="date" id="dateFrom" name="dateFrom" class="form-control form-control-sm">
                    </div>
                    <div class="mb-3">
                        <label for="dateTo" class="form-label" style="font-size: 13px; margin-bottom: 0px !important;">To:</label>
                        
                        <input type="date" id="dateTo" name="dateTo" class="form-control form-control-sm">
                    </div>

                    <div class="mb-3">
                        <label for="orderBy" class="form-label" style="font-size: 15px; color: rgb(28, 186, 234); margin-top: 10px !important; margin-bottom: 0px !important;">Order by</label>
                        
                        <select id="orderBy" class="form-select form-select-sm mb-3 select2">
                            <option value="latest">Latest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                    <button type="button" class="filterbutton" onclick="filterInterventions()">Apply Filter</button>

                    <button type="button" class="resetbutton" onclick="resetFilter()">Reset Filter</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div class="table-container mb-3">
                <button style="background-color: rgb(30, 173, 95); float: right; margin-top: 6px;" onclick="window.location.href='{% url 'Officer Control Intervention Add' %}'" class="btn btn-primary">ADD NEW</button>

                <h2 style="font-size: 19px; color: rgb(52, 144, 242); border-bottom: 1px solid rgba(229, 229, 229);">ALL ACTIVITIES</h2>
                
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Title</th>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Date</th>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Location</th>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Hosting Agency</th>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Volunteers</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="interventionsTable">
                            <!-- Table rows will be dynamically generated here -->
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center" id="pagination">
                            <li class="page-item" id="previousPage">
                                <a class="page-link" href="#" onclick="changePage('prev')">Previous</a>
                            </li>
                            <li class="page-item" id="nextPage">
                                <a class="page-link" href="#" onclick="changePage('next')">Next</a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Initialize Select2 on the select elements
        $('.select2').select2();
    });

    document.addEventListener('DOMContentLoaded', function() {
        const interventions = JSON.parse('{{ interventions_json|escapejs }}');
        let filteredInterventions = interventions;
        let currentPage = 1;
        const itemsPerPage = 10;

        function displayInterventions(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedInterventions = filteredInterventions.slice(startIndex, endIndex);
            let table = document.getElementById('interventionsTable');
            table.innerHTML = '';

            paginatedInterventions.forEach(intervention => {
                let row = table.insertRow();
                
                let titleCell = row.insertCell(0);
                titleCell.innerText = intervention.title;
                titleCell.addEventListener('click', function() {
                    window.location.href = "{% url 'Officer Control Intervention Detail' 0 %}".replace('0', intervention.id);
                });

                let dateCell = row.insertCell(1);
                dateCell.innerText = intervention.intervention_date;
                dateCell.addEventListener('click', function() {
                    window.location.href = "{% url 'Officer Control Intervention Detail' 0 %}".replace('0', intervention.id);
                });

                let locationCell = row.insertCell(2);
                locationCell.innerText = intervention.location;
                locationCell.addEventListener('click', function() {
                    window.location.href = "{% url 'Officer Control Intervention Detail' 0 %}".replace('0', intervention.id);
                });

                let agencyCell = row.insertCell(3);
                agencyCell.innerText = intervention.hosting_agency;
                agencyCell.addEventListener('click', function() {
                    window.location.href = "{% url 'Officer Control Intervention Detail' 0 %}".replace('0', intervention.id);
                });

                let volunteerAmountCell = row.insertCell(4);
                volunteerAmountCell.innerText = intervention.volunteer_amount !== undefined ? intervention.volunteer_amount : 'N/A';
                volunteerAmountCell.addEventListener('click', function() {
                    window.location.href = "{% url 'Officer Control Intervention Detail' 0 %}".replace('0', intervention.id);
                });

                let actionsCell = row.insertCell(5);
                actionsCell.innerHTML = `
                    <div class="button-container">
                        <a onclick="showDropdown(event)"><img height="15px" style="margin-right: 13px" src="{% static 'assets/3dots.png' %}" class="drop"></a>
                        <div class="dropdown">
                            <div class="dropdown-content">
                                <a class="dropdown-header" onclick="updateIntervention(${intervention.id})">Update</a>
                                <a class="dropdown-footer" onclick="deleteIntervention(${intervention.id})">Delete</a>
                            </div>
                        </div>
                    </div>`;
            });

            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredInterventions.length / itemsPerPage);
            pagination.innerHTML = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage('prev')">Previous</a>
                </li>
            `;

            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }

            pagination.innerHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage('next')">Next</a>
                </li>
            `;
        }

        window.showDropdown = function(event) {
            event.stopPropagation();
            const dropdown = event.currentTarget.nextElementSibling;
            dropdown.classList.toggle('show');
        };

        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.dropdown.show');
            dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
        });

        window.updateIntervention = function(id) {
            window.location.href = "{% url 'Officer Control Intervention Update' pk=0 %}".replace('0', id);
        };

        window.deleteIntervention = function(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch("{% url 'Officer Control Intervention Delete' pk=0 %}".replace("0", id), {
                        method: "DELETE",
                        headers: {
                            "X-CSRFToken": "{{ csrf_token }}",
                            "Content-Type": "application/json",
                        },
                    }).then(response => response.json()).then(data => {
                        if (data.success) {
                            Swal.fire('Deleted!', 'Intervention has been deleted.', 'success').then(() => {
                                location.reload();  // Reload the page to reflect changes
                            });
                        } else {
                            Swal.fire('Failed!', 'Failed to delete intervention.', 'error');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        Swal.fire('Error!', 'An error occurred. Please try again.', 'error');
                    });
                }
            });
        };

        window.changePage = function(action) {
            const totalPages = Math.ceil(filteredInterventions.length / itemsPerPage);
            if (action === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (action === 'next' && currentPage < totalPages) {
                currentPage++;
            } else if (typeof action === 'number') {
                currentPage = action;
            }
            displayInterventions(currentPage);
        };

        displayInterventions(currentPage);

        window.filterInterventions = function() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const hostingAgencyFilterValue = document.getElementById('hostingAgencyFilter').value;
            const municipalityFilterValue = document.getElementById('municipalityFilter').value;
            const barangayFilterValue = document.getElementById('barangayFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const orderBy = document.getElementById('orderBy').value;

            filteredInterventions = interventions.filter(intervention => {
                const matchesSearch = intervention.title.toLowerCase().includes(searchQuery);
                const matchesAgency = hostingAgencyFilterValue ? intervention.hosting_agency === hostingAgencyFilterValue : true;
                const matchesMunicipality = municipalityFilterValue ? intervention.location.includes(municipalityFilterValue) : true;
                const matchesBarangay = barangayFilterValue ? intervention.location.includes(barangayFilterValue) : true;
                const matchesDateFrom = dateFrom ? new Date(intervention.intervention_date) >= new Date(dateFrom) : true;
                const matchesDateTo = dateTo ? new Date(intervention.intervention_date) <= new Date(dateTo) : true;

                return matchesSearch && matchesAgency && matchesMunicipality && matchesBarangay && matchesDateFrom && matchesDateTo;
            });

            if (orderBy === "latest") {
                filteredInterventions.sort((a, b) => new Date(b.intervention_date) - new Date(a.intervention_date));
            } else {
                filteredInterventions.sort((a, b) => new Date(a.intervention_date) - new Date(b.intervention_date));
            }

            currentPage = 1;
            displayInterventions(currentPage);
        };

        window.resetFilter = function() {
            document.getElementById('searchBar').value = '';
            document.getElementById('hostingAgencyFilter').value = '';
            document.getElementById('municipalityFilter').value = '';
            document.getElementById('barangayFilter').innerHTML = '<option value="">Select Barangay</option>';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('orderBy').value = 'latest';

            filteredInterventions = interventions;
            displayInterventions(currentPage);
        };

        window.updateBarangayOptions = function() {
            const municipalityFilter = document.getElementById('municipalityFilter').value;
            const barangayFilter = document.getElementById('barangayFilter');
            barangayFilter.innerHTML = '<option value="">Select Barangay</option>';

            if (municipalityFilter) {
                $.ajax({
                    url: '{% url "get_barangays" %}',
                    data: {
                        'municipality': municipalityFilter
                    },
                    success: function(data) {
                        data.forEach(function(barangay) {
                            const option = document.createElement('option');
                            option.value = barangay;
                            option.textContent = barangay;
                            barangayFilter.appendChild(option);
                        });
                    }
                });
            }
        };
    });

</script>
{% endblock %}
