{% extends "officer/control/index/index.html" %}
{% load static %}


{% block content %}
<div class="container-fluid mt-3">
    <div class="container-fluid mt-3">
        <h1 class="text-center">Update Announcement</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form id="announcementForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="grid-container">
                        <div class="form-group">
                            <h2>Last Photo</h2>
                            <div class="form-group">
                                <img id="OldphotoPreview" src="{{ announcement.announcement_photo.url }}" alt="Old Image Preview" style="max-width: auto; height: 250px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <h2>New Photo</h2>
                            <img id="photoPreview" src="#" alt="Image Preview" style="display: none; max-width: auto; height: 250px;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Update Announcement</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('announcementPhoto').addEventListener('change', function(event) {
        const photoPreview = document.getElementById('photoPreview');
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                photoPreview.src = e.target.result;
                photoPreview.style.display = 'block';
            }
            
            reader.readAsDataURL(file);
        } else {
            photoPreview.src = '#';
            photoPreview.style.display = 'none';
        }
    });
</script>
