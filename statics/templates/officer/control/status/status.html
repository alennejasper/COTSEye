{% extends "officer/control/index/index.html" %}
{% load static %}
{% block content %}
<head>
    <!-- Other head elements -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Include SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    .critical-status {
        color: purple !important;
    }
    .high-status {
        color: red !important;
    }

    .moderate-status {
        color: yellow !important;
    }

    .low-status {
        color: green !important;
    }

</style>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-12 col-md-3">
            <div class="filtercont">
                <div class="card-body">
                    <p style="font-size: 17px !important; font-weight: 500; color: rgb(28, 179, 234); margin-bottom: 0px !important;" class="fs-3 mb-3">Filter</p>
                    
                    <div class="mb-3">
                        <label  style="font-size: 15px; color: rgb(28, 186, 234); margin-top: 10px !important; margin-bottom: 0px !important;" for="statusFilter" class="form-label">Status</label>
                        <select id="statusFilter" class="form-control select2">
                            <option value="">Filter by status</option>
                                <option value="Low">Low</option>
                                <option value="Moderate">Moderate</option>
                                <option value="Critical">Critical</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <select id="municipalityFilter" class="form-select form-select-sm mb-3 select2" onchange="updateBarangayOptions()">
                            <option value="">Municipality</option>
                            {% for location in locations %}
                                <option value="{{ location.municipality }}">{{ location.municipality }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="barangayFilter" class="form-select form-select-sm mb-3 select2">
                            <option value="">Select Barangay</option>
                        </select>
                    </div>

                    <p style="font-size: 15px; color: rgb(28, 186, 234); margin-top: 10px !important; margin-bottom: 0px !important;" scope="col" class="mb-1">Date</p>

                    <div class="mb-3">
                        <label for="dateFrom" class="form-label" style="font-size: 13px; margin-bottom: 0px !important;">From:</label>
                        <input type="date" id="dateFrom" name="dateFrom" class="form-control form-control-sm">
                    </div>

                    <div class="mb-3">
                        <label for="dateTo" class="form-label" style="font-size: 13px; margin-bottom: 0px !important;">To:</label>
                        <input type="date" id="dateTo" name="dateTo" class="form-control form-control-sm">
                    </div>
                    <button type="button" class="filterbutton" onclick="filterSightings()">Apply Filter</button>
                    <button type="button" class="resetbutton" onclick="resetFilter()">Reset Filter</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div class="table-container mb-3">
                <button style="background-color: rgb(30, 173, 95); float: right; margin-top: 6px;" onclick="window.location.href='{% url 'Officer Control Status Add' %}'" class="btn btn-primary">ADD NEW</button>

                <h2 style="font-size: 19px; color: rgb(52, 144, 242); border-bottom: 1px solid rgba(229, 229, 229);">ALL STATUS</h2>
                
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Status</th>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Location</th>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Number of COTS</th>
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Volunteer Overall</th> <!-- New Column -->
                                <th style="font-size: 15px; color: rgb(28, 169, 234);" scope="col">Onset Date</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="sightingsTable">
                            <!-- Sightings will be added here dynamically -->
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center" id="pagination">
                            <li class="page-item" id="previousPage">
                                <a class="page-link" href="#" onclick="changePage('prev')">Previous</a>
                            </li>
                            <!-- Page numbers will be inserted here by JavaScript -->
                            <li class="page-item" id="nextPage">
                                <a class="page-link" href="#" onclick="changePage('next')">Next</a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </div>
    </div>
</div>

<style>
    .dropdown {
        display: none;
        position: absolute;
        top: 100%; /* Positions the dropdown right below the button */
        right: -3.5rem;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        min-width: 150px; /* Optional: set a minimum width for the dropdown */
    }

    .show {
        display: block;
    }

    .dropdown-content {
        display: flex;
        flex-direction: column;
    }

    .dropdown-content a {
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        cursor: pointer;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }
</style>

<script>
    $(document).ready(function() {
        $('#statusFilter').select2({
            placeholder: "Filter by status"
        });
        $('#municipalityFilter').select2({
            placeholder: "Municipality"
        });
        $('#barangayFilter').select2({
            placeholder: "Select Barangay"
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const statuses = JSON.parse('{{ statuses_json|escapejs }}');
        let filteredStatuses = statuses;

        let currentPage = 1;
        const itemsPerPage = 10;

        function displaySightings(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedSightings = filteredStatuses.slice(startIndex, endIndex);

            let table = document.getElementById('sightingsTable');
            table.innerHTML = '';

            paginatedSightings.forEach((status, index) => {
                let row = table.insertRow();
                row.insertCell(0).innerText = status.statustype;
                row.insertCell(1).innerText = status.location;
                row.insertCell(2).innerText = status.caught_overall;
                row.insertCell(3).innerText = status.volunteer_overall; // New Column
                row.insertCell(4).innerText = status.onset_date;

                if (status.statustype === "Moderate") {
                    row.cells[0].classList.add('moderate-status');
                } else if (status.statustype === "Critical") {
                    row.cells[0].classList.add('critical-status');
                } else if (status.statustype === "Low"){
                    row.cells[0].classList.add('low-status');
                } else{
                    row.cells[0].classList.add('high-status');
                }

                let actionsCell = row.insertCell(5);
                actionsCell.innerHTML = `
                    <div class="button-container">
                        <a onclick="showDropdown(event)"><img height="15px" style="margin-right: 13px" src="{% static 'assets/3dots.png' %}" class="drop"></a>
                        <div class="dropdown">
                            <div class="dropdown-content">
        
                                <a class="dropdown-footer" onclick="deleteStatus(${status.id})">Delete</a>
                            </div>
                        </div>
                    </div>`;
            });

            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredStatuses.length / itemsPerPage);
            pagination.innerHTML = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage('prev')">Previous</a>
                </li>
            `;

            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            }

            pagination.innerHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage('next')">Next</a>
                </li>
            `;
        }

        window.showDropdown = function(event) {
            event.stopPropagation();
            const dropdown = event.currentTarget.nextElementSibling;
            dropdown.classList.toggle('show');
        };

        document.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.dropdown.show');
            dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
        });

     
        window.deleteStatus = function(statusId) {
            const csrfToken = '{{ csrf_token }}';

            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`delete/${statusId}`, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({})
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire(
                                'Deleted!',
                                'Status has been deleted.',
                                'success'
                            ).then(() => {
                                window.location.reload();
                            });
                        } else {
                            Swal.fire(
                                'Failed!',
                                'Failed to delete status.',
                                'error'
                            );
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire(
                            'Error!',
                            'An error occurred. Please try again.',
                            'error'
                        );
                    });
                }
            });
        };

        window.changePage = function(action) {
            const totalPages = Math.ceil(filteredStatuses.length / itemsPerPage);

            if (action === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (action === 'next' && currentPage < totalPages) {
                currentPage++;
            } else if (typeof action === 'number') {
                currentPage = action;
            }

            displaySightings(currentPage);
        };

        displaySightings(currentPage);

        window.filterSightings = function() {
            const statusFilterValue = document.getElementById('statusFilter').value;
            const municipalityFilterValue = document.getElementById('municipalityFilter').value;
            const barangayFilterValue = document.getElementById('barangayFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            filteredStatuses = statuses.filter(status => {
                const matchesStatus = statusFilterValue ? status.statustype === statusFilterValue : true;
                const matchesMunicipality = municipalityFilterValue ? status.location.includes(municipalityFilterValue) : true;
                const matchesBarangay = barangayFilterValue ? status.location.includes(barangayFilterValue) : true;
                const matchesDateFrom = dateFrom ? new Date(status.onset_date) >= new Date(dateFrom) : true;
                const matchesDateTo = dateTo ? new Date(status.onset_date) <= new Date(dateTo) : true;

                return matchesStatus && matchesMunicipality && matchesBarangay && matchesDateFrom && matchesDateTo;
            });

            currentPage = 1;
            displaySightings(currentPage);
        };

        window.resetFilter = function() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('municipalityFilter').value = '';
            document.getElementById('barangayFilter').innerHTML = '<option value="">Select Barangay</option>';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';

            filteredStatuses = statuses;
            displaySightings(currentPage);
        };

        window.updateBarangayOptions = function() {
            const municipalityFilter = document.getElementById('municipalityFilter').value;
            const barangayFilter = document.getElementById('barangayFilter');

            barangayFilter.innerHTML = '<option value="">Select Barangay</option>';

            if (municipalityFilter) {
                $.ajax({
                    url: '{% url "get_barangays" %}',
                    data: {
                        'municipality': municipalityFilter
                    },
                    success: function(data) {
                        data.forEach(function(barangay) {
                            const option = document.createElement('option');
                            option.value = barangay;
                            option.textContent = barangay;
                            barangayFilter.appendChild(option);
                        });
                    }
                });
            }
        };
    });
</script>
{% endblock %}
