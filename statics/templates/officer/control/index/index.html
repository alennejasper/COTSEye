<!DOCTYPE html>
{% load static %}

<html lang = "en">
    <head>
        <meta charset = "UTF-8">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
                
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet">
                
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity = "sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin = "anonymous" referrerpolicy = "no-referrer"/>

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/officer/control/index/index.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/officer/control/home/home.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/officer/control/sighting/sighting.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/officer/control/announcement/announcement.css' %}">

        <link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity = "sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin = ""/>    

        <script src = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity = "sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin = ""></script>
        
        <script src = "https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>

        <link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    
        <link rel = "stylesheet" href = "https://unpkg.com/leaflet-geosearch/dist/geosearch.css"/>
    
        <link rel = "stylesheet" href = "https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
    
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@v0.74.0/dist/L.Control.Locate.min.css"/>

        <script src = "https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>

        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <title>COTSEye | Home</title>
    </head>

    <body>
        <div class = "bg-primary">
            <div class = "container-fluid d-flex justify-content-between align-items-center flex-wrap">
                <nav class = "nav">
                    <a class = "nav-link active disabled" aria-current = "page"><img src = "{% static 'assets/logo.png' %}" height = "20px"></a>

                    <a class = "nav-link text-white" href = "{% url 'Officer Control Home' %}">Home</a>
                    
                    <a class = "nav-link text-white" href = "{% url 'Officer Control Sighting' %}">Sighting</a>
                    
                    <a class = "nav-link text-white" href = "{% url 'Officer Control Announcement' %}">Announcement</a>
                    
                    <a class = "nav-link text-white" href = "{% url 'Officer Control Intervention' %}">Intervention</a>
                    
                    <a class = "nav-link text-white" href = "{% url 'Officer Control Status' %}">Status</a>
                </nav>

                <div class = "d-flex align-items-center login-cursor">
                    <nav class = "nav">
                        <a class = "nav-link text-black" data-bs-container = "body" data-bs-toggle = "popover" data-bs-placement = "bottom" data-bs-content = "Bottom popover" aria-current = "page"><i class = "fa-solid fa-bell fa-lg"></i></a>
                        
                        <a class = "nav-link text-black"><i class = "fa-solid fa-user fa-lg"></i></a>
                    </nav>
                </div>
            </div>
        </div>

        <div class = "content">
            {% block content %}

            {% endblock %}
        </div>
    </body>
</html>
