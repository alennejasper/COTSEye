<!DOCTYPE html>
{% load static %}

<html lang = "en">
    <head>
        <meta charset = "UTF-8">

        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link rel = "manifest" href = "{% static 'templates/webwares/manifest.json' %}">

        <script src = "{% static 'templates/webwares/application.js' %}"></script>

        <meta name = "theme-color" content = "#154360">

        <link rel = "apple-touch-icon" href = "{% static 'assets/icons/logo (180 x 180).png' %}">

        <meta name = "apple-mobile-web-app-status-bar" content = "#154360">

        <link rel = "stylesheet" href = "/statics/src/output.css">
        
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity = "sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin = "anonymous" referrerpolicy = "no-referrer"/>

        <link rel = "icon" type = "image/x-icon" href = "{% static 'assets/icons/logo.png' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/public/service/index/index.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/public/service/home/home.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/public/service/map/map.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/public/service/report/choose.css' %}">

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">   
               
        <script src = "https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity = "sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin = ""/>    

        <script src = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity = "sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin = ""></script>

        <script src = "https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>

        <title>COTSEye | Home</title>
    </head>

    <style>
        .sidelinks{
            display: none;
        }

        .sidelinks div li a:hover{
            color: #003755;
        }

        .show{
            display: block;
        }

        .hidden{
            display: none;
        }
    </style>

    <body style = "background-color: #FFFFFF;">
        <nav class = "navigation-topbar">
            <a href = "{% url 'Contributor Service Home' %}"><img src = "{% static 'assets/logo.jpg' %}"></a>

            <a href = "{% url 'Contributor Service Login' %}"><img src = "{% static 'assets/icons/logo.png' %}"></a>
        </nav>
    

        <div class = "content relative">
            {% block content %}
    
    
            {% endblock content %}
        </div>

        <nav class = "fixed inset-x-0 bottom-0 bg-white shadow-lg text-center">
            <div class = "flex justify-around">
                <a href = "{% url 'Public Service Home' %}" class="flex flex-col items-center p-2" aria-label = "Home">
                    <i class="fas fa-home fa-lg"></i>
                </a>

                <a href = "{% url 'Public Service Post Feed' %}" class="flex flex-col items-center p-2" aria-label = "Post Feed">
                    <i class = "fas fa-eye fa-lg"></i>
                </a>

                <a href = "{% url 'Public Service Map' %}" class="flex flex-col items-center p-2" aria-label = "Map">
                    <i class = "fas fa-map-marked-alt fa-lg"></i>
                </a>

                <a href = "{% url 'Public Service Announcement' %}" class="flex flex-col items-center p-2" aria-label = "Announcements">
                    <i class = "fas fa-bullhorn fa-lg"></i>
                </a>
                
                <a href = "{% url 'Public Service Resource' %}" class="flex flex-col items-center p-2" aria-label = "Resources">
                    <i class = "fas fa-book fa-lg"></i>
                </a>
            </div>
        </nav>
    </body>

    <script>
        const toggleButton = document.getElementById("toggleButton");
        
        const sideLinks = document.querySelector(".sidelinks");

        toggleButton.addEventListener("click", function(){
            sideLinks.classList.toggle("show");

            toggleButton.classList.add("hidden");
        });
    </script>

    <script type = "text/javascript">if(window.location.hash && window.location.hash === "#_=_"){ window.location.hash = ""; history.pushState("", document.title, window.location.pathname);}</script>
</html>
