<!DOCTYPE html>
{% load static %}

<html lang = "en">
    <head>
        <meta charset = "UTF-8">

        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link rel = "icon" type = "image/x-icon" href = "{% static 'assets/icons/logo.png' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/contributor/index/index.css' %}">

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">          
        
        <title>Home | COTSEye</title>
    </head>

    <body>
        <nav>
            <div class = "navigation-bar">
                <i class = "fa-solid fa-bars opened-side"></i>

                <span class = "navigation-logo"><a href = "{% url 'Contributor Home' %}"><img src = "{% static 'assets/icons/logo.png' %}" alt = "navigation-logo"></a></span>

                <div class = "menu">
                    <div class = "toggle">
                        <span class = "navigation-logo"><a href = "{% url 'Contributor Home' %}"><img src = "{% static 'assets/icons/logo.png' %}" alt = "navigation-logo"></a></span>
                        
                        <i class = "fa-solid fa-bars closed-side"></i>
                    </div>

                    <ul class = "navigation-sidelinks">
                        <li><a href = "{% url 'Contributor Create' %}"><i class = "fa-solid fa-square-plus"></i>Create report</a></li>

                        <li><a href = "{% url 'Contributor Post' %}"><i class = "fa-solid fa-images"></i>My posts</a></li>

                        <li><a href = "#"><i class = "fa-solid fa-location-dot"></i>Locations</a></li>

                        <li><a href = "#"><i class = "fa-solid fa-calendar-day"></i>Intervention programs</a></li>

                        <li><a href = "#"><i class = "fa-solid fa-box-archive"></i>Resources</a></li>
                    </ul>


                    <ul class = "navigation-links">
                        <li><a href = "{% url 'Contributor Post' %}">My posts</a></li>

                        <li><a href = "#">Locations</a></li>

                        <li><a href = "#">Intervention programs</a></li>

                        <li><a href = "#">Resources</a></li>
                    </ul>
                </div>

                <div class = "others">
                    <div class = "create-icon">
                        <a href = "{% url 'Contributor Create' %}"><i class = "fa-solid fa-camera"></i></a>
                    </div>

                    <div class = "dropdown">
                        <button onclick = "shownDropdown()"><i class = "fa-regular fa-user"></i></button>

                        <div id = "dropdown-content" class = "dropdown-content">
                            <p class = "dropdown-header">Account</p>

                            <div class = "dropdown-divider"></div>
                            
                            <a href = "{% url 'Contributor Announcement' %}" class = "dropdown-item"><i class = "fa-solid fa-bell"></i>See announcements</a>
                            
                            <div class = "dropdown-divider"></div>
                            
                            <a href = "{% url 'Contributor Logout' %}" class = "dropdown-item"><i class = "fa-solid fa-users"></i>Log out</a>
                            
                            <div class = "dropdown-divider"></div>
                            
                            <a href = "{% url 'Contributor Profile' %}" class = "dropdown-footer">See profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    

        <div class = "container">
            {% block content %}
    
    
            {% endblock content %}
        </div>
    </body>

    <script type = "text/javascript">if(window.location.hash && window.location.hash === "#_=_"){ window.location.hash = ""; history.pushState("", document.title, window.location.pathname);}</script>

    <script>
        const body = document.querySelector("body"),
            nav = document.querySelector("nav"),

            openedSide = document.querySelector(".opened-side"),
            
            closedSide = document.querySelector(".closed-side");
        
        openedSide.addEventListener("click", () =>{
            nav.classList.add("active");
        });
    
        body.addEventListener("click", e =>{
            let clickedElement = e.target;
    
            if (!clickedElement.classList.contains("opened-side") && !clickedElement.classList.contains("menu")){
                nav.classList.remove("active");
            }
        });
    </script>

    <script>
        function shownDropdown(){
            document.getElementById("dropdown-content").classList.toggle("show");
        }

        window.onclick = function(event){
            if (!event.target.matches("i.fa-regular.fa-user")){
                var dropdown = document.getElementsByClassName("dropdown-content");

                var amount;

                for (amount = 0; amount < dropdown.length; amount++){
                    var openDropdown = dropdown[amount];
                    
                    if (openDropdown.classList.contains("show")){
                        openDropdown.classList.remove("show");
                    }
                }
            }
        }
    </script>
</html>
