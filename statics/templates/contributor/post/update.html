{% extends "contributor/index/index.html" %}
{% load static %}

{% block content %}
<div class = "post" id = "update">
    <div class = "card-header">
        <header>Update</header>
    </div>

    <div class = "card-body">
        <div class = "methods">
            <button class = "choose">
                <a href = "{% url 'Contributor Post Uncertain Create Capture' post.id %}">
                    <i class = "fa-solid fa-image"></i> 
                
                    <span>Capture with camera</span>
                </a>
            </button>

            <div class = "line"></div>

            <button class = "capture">
                <a href = "{% url 'Contributor Uncertain Post Create Choose' post.id %}">
                    <i class = "fa-solid fa-camera-retro"></i> 
                
                    <span>Choose a file</span>
                </a>
            </button>
        </div>
    </div>
</div>
{% endblock content %}
