    <style>
        .sidelinks{
            display: none;
        }

        .sidelinks div li a:hover{
            color: #003755;
        }

        .show{
            display: block;
        }

        .hidden{
            display: none;
        }
    </style>

    <body style = "background-color: #FFFFFF;">
        <nav class = "navigation-topbar">
            <a href = "{% url 'Contributor Service Home' %}" class = "logo"><img src = "{% static 'assets/logo.png' %}" class = "logo"></a>

            <a onclick = "shownDropdown()" class = "profile"><img src = "{% static 'assets/icons/logo.png' %}" class = "drop profile"></a>
        </nav>

        <div class = "others">
            <div class = "dropdown">
                <div id = "dropdown-content" class = "dropdown-content">
                    <a class = "dropdown-header" href = "{% url 'Contributor Service Profile' %}">{{username}}</a>

                    <a href = "{% url 'Contributor Service Resource' %}" class = "dropdown-item"><img src = "{% static 'assets/resource.png' %}" style = "height: 25px;">See resources</a>
                                    
                    <div class = "dropdown-divider"></div>
                    
                    <a href = "{% url 'Contributor Service Inquiry' %}" class = "dropdown-item"><img src = "{% static 'assets/faqs.png' %}" style = "height: 25px;">See faqs</a>
                    
                    <div class = "dropdown-divider"></div>
                    
                    <a href = "{% url 'Contributor Service Logout' %}" class = "dropdown-footer">Log out</a>
                </div>
            </div>
        </div>
    

        <div class = "content">
            {% block content %}
    
    
            {% endblock content %}

            <a href = "{% url 'Contributor Service Report' %}"><img src = "/statics/assets/report.png" class = "report"></a>
        </div>

        <nav class = "fixed inset-x-0 bottom-0 bg-white shadow-lg text-center">
            <div class = "flex justify-around">
                <a href = "{% url 'Contributor Service Home' %}" class = "flex flex-col items-center" style = "height: 25px;" aria-label="Home">
                    <img src = "{% static 'assets/home.png' %}" style = "height: 25px;">
                </a>

                <a href = "{% url 'Contributor Service Post Feed' %}" class = "flex flex-col items-center" style = "height: 25px;" aria-label="Post Feed">
                    <img src = "{% static 'assets/cotseye.png' %}" style = "height: 25px;">
                </a>

                <a href = "{% url 'Contributor Service Map' %}" class = "flex flex-col items-center" style = "height: 25px;" aria-label = "Map">
                    <img src = "{% static 'assets/map.png' %}" style = "height: 25px;">
                </a>

                <a href = "{% url 'Contributor Service Announcement' %}" class = "flex flex-col items-center" style = "height: 25px;" aria-label = "Announcements">
                    <img src = "{% static 'assets/announcement.png' %}" style = "height: 25px;">
                </a>
                
                <a href = "{% url 'Contributor Service Intervention' %}" class = "flex flex-col items-center" style = "height: 25px;" aria-label = "Resources">
                    <img src = "{% static 'assets/intervention.png' %}" style = "height: 25px;">
                </a>
            </div>
        </nav>
    </body>

    <script>
        const toggleButton = document.getElementById("toggleButton");
        
        const sideLinks = document.querySelector(".sidelinks");

        toggleButton.addEventListener("click", function(){
            sideLinks.classList.toggle("show");

            toggleButton.classList.add("hidden");
        });
    </script>

    <script>
        function shownDropdown(){
            document.getElementById("dropdown-content").classList.toggle("show");
        };

        window.onclick = function(event){
            if (!event.target.matches("img.drop")){
                var dropdown = document.getElementsByClassName("dropdown-content");

                var amount;

                for (amount = 0; amount < dropdown.length; amount++){
                    var openDropdown = dropdown[amount];
                    
                    if (openDropdown.classList.contains("show")){
                        openDropdown.classList.remove("show");
                    };
                };
            };
        };
    </script>

    <script type = "text/javascript">if(window.location.hash && window.location.hash === "#_=_"){ window.location.hash = ""; history.pushState("", document.title, window.location.pathname);}</script>
</html>
