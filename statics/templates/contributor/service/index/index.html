<!DOCTYPE html>
{% load static %}

<html lang = "en">
    <head>
        <meta charset = "UTF-8">

        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link rel = "manifest" href = "{% static 'templates/webwares/manifest.json' %}">

        <script src = "{% static 'templates/webwares/application.js' %}"></script>

        <meta name = "theme-color" content = "#154360">

        <link rel = "apple-touch-icon" href = "{% static 'assets/icons/logo (180 x 180).png' %}">

        <meta name = "apple-mobile-web-app-status-bar" content = "#154360">

        <link rel = "stylesheet" href = "/statics/src/output.css">
        
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity = "sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin = "anonymous" referrerpolicy = "no-referrer"/>

        <link rel = "icon" type = "image/x-icon" href = "{% static 'assets/icons/logo.png' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/contributor/service/index/index.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/contributor/service/report/choose.css' %}">

        <link rel = "stylesheet" type = "text/css" href = "{% static 'css/contributor/service/profile/update.css' %}">

        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">   
               
        <script src = "https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity = "sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin = ""/>    

        <script src = "https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity = "sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin = ""></script>

        <script src = "https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

        <script src = "https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>

        <title>COTSEye | Home</title>
    </head>

    <style>
        .sidelinks{
            display: none;
        }

        .sidelinks div li a:hover{
            color: #003755;
        }

        .show{
            display: block;
        }

        .hidden{
            display: none;
        }
    </style>

    <body class = "bg-[#0C0C0C]">
        <nav>
            <div class = "navigation-bar">
                <a href = "{% url 'Contributor Service Home' %}">
                    <img class = "h-full w-[4rem]" src = "{% static 'assets/logo.jpg' %}" alt = "navigation-logo">
                </a>
            
                <div class="navigation-menu">
                    <div>
                        <ul class = "sidelinks fixed right-0 h-dvh z-20 bg-white min-[330px]:w-[80%] top-0 flex flex-col items-end gap-4">
                           <div class = "flex flex-col mt-[8rem] gap-4 text-end">
                            <li class = "hover:text-[#003755]"><a href = "{% url 'Contributor Service Map' %}">COTS map</a></li>

                            <li class = "hover:text-[#003755]"><a href = "{% url 'Contributor Service Post Feed' %}">COTS eye</a></li>
                            
                            <li class = "hover:text-[#003755]"><a href = "{% url 'Contributor Service Post' %}">My posts</a></li>
                            
                            <li class = "hover:text-[#003755]"><a href = "{% url 'Contributor Service Inquiry' %}">FAQS</a></li>
                            
                            <li class = "hover:text-[#003755]"><a href = "{% url 'Contributor Service Resource' %}">Resources</a></li>
                            
                            <li class = "hover:text-[#003755]"><a href = "{% url 'Contributor Service Announcement' %}">Announcements</a></li>
                            
                            <li class = "hover:text-[#003755]"><a href = "{% url 'Contributor Service Intervention' %}">Intervention programs</a></li>
                           </div>
                        </ul>
                    </div>
            
                    <a class = "bg-black hover:bg-[#003755] p-[1.30rem] text-center !text-white" href = "{% url 'Contributor Service Profile' %}">Profile</a>
                    
                    <img src = "/statics/assets/navigation.png"  class = "opened-side text-[#003755] z-50 w-[2rem] h-[3rem]" id = "toggleButton">
                </div>
            </div>
        </nav>
    

        <div class = "content relative">
            {% block content %}
    
    
            {% endblock content %}

            <a href = "{% url 'Contributor Service Report' %}"><img src = "/statics/assets/floats.png" class = "h-[3.5rem] w-[3.5rem] cursor-pointer object-cover fixed bottom-10 right-5 z-50"></a>
        </div>
    </body>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        
        const sideLinks = document.querySelector('.sidelinks');

        toggleButton.addEventListener("click", function(){
            sideLinks.classList.toggle("show");

            toggleButton.classList.add("hidden");
        });
    </script>

    <script type = "text/javascript">if(window.location.hash && window.location.hash === "#_=_"){ window.location.hash = ""; history.pushState("", document.title, window.location.pathname);}</script>
</html>
