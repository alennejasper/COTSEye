{% extends "contributor/service/index/index.html" %}
{% load static %}

{% block content %}
{% if uncertain_post %}
<div class = "post" id = "update">
    <div class = "card-header">
        <header>Update</header>
    </div>

    <div class = "card-body">
        <div class = "methods">
            <button class = "capture">
                <a href = "{% url 'Contributor Service Post Uncertain Update Capture' uncertain_post.id %}">
                    <i class = "fa-solid fa-image"></i> 
                
                    <span>Capture with camera</span>
                </a>
            </button>

            <div class = "line"></div>

            <button class = "choose">
                <a href = "{% url 'Contributor Service Post Uncertain Update Choose' uncertain_post.id %}">
                    <i class = "fa-solid fa-camera-retro"></i> 
                
                    <span>Choose a file</span>
                </a>
            </button>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
